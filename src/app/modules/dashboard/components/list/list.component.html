<div class="list">
  <div>{{ list.name }}</div>
  <button *ngIf="isLoggedIn" (click)="deleteList(list._id)">X</button>
  <div *ngIf="todos$ | async as todos">
    <app-todo *ngFor="let todo of todos" [todo]="todo"></app-todo>
  </div>
  <app-add-todo *ngIf="isLoggedIn" [id]="list._id"></app-add-todo>
</div>
