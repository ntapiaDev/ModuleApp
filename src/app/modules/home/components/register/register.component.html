    </label>
    <label>Email
        <input type="email" formControlName="email" placeholder="Votre email" required/>
    </label>
    <label>Mot de passe
        <input type="password" formControlName="password" placeholder="Votre mot de passe" required/>
    </label>

        <input type="password" formControlName="confirmPassword" placeholder="Confirmez votre mot de passe" required/>

  </form>
</section>
