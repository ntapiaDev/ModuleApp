<section>
    <h1>Inscription :</h1>
    <form [formGroup]="form" (ngSubmit)="login()">
      <label>Email
          <input type="email" formControlName="email" placeholder="Votre email" required/>
      </label>
      <label>Mot de passe
          <input type="password" formControlName="password" placeholder="Votre mot de passe" required/>
      </label>
      <button type="submit">Se connecter</button>
    </form>
</section>
